name: "Reusable Workflow"

on:
  workflow_call: 
    inputs: 
      who-to-greet:
        description: "The person to greet"
        type: string
        required: true
        default: "World" 
    outputs: 
        current-time: 
          description: "The time when greeting"
          value: ${{ steps.time.outputs.time }}

jobs:
  reusable-job:
    runs-on: ubuntu-latest
    steps: 
      - name: "Greet someone" 
        run: echo "Hey there, ${{ inputs.who-to-greet }}"
      - name: "Set time"
        id: time
        run: echo "time=$(date)" >> $GITHUB_OUTPUT
        
        
